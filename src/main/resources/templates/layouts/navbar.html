<!DOCTYPE html>
<html lang = "ko-KR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<!--nav-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <button class="log-out nav-link" aria-label="Log out">Log Out</button>
                </li>

                <li class="nav-item">
                    <button class="log-out nav-link" aria-label="회원탈퇴">회원탈퇴</button>
                </li>
            </ul>
            <form action = "/article/search" method = "post" class="d-flex" role="search">
                <input type="hidden" name = "id" th:value = "${param.id}">
                <input class="form-control me-2" name = "searchWord" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<script>
    const logoutBtn = document.querySelector(".log-out");
    logoutBtn.addEventListener("click", async () =>{
           const params = new URLSearchParams(window.location.search);
           const logoutData = {
               id : params.get("id")
           }

           const response = await fetch("/logout", {
               method : "post",
               body : JSON.stringify(logoutData),
               headers : {
                   "Content-type" : "application/json"
               }
           });

           if(200<=response.status && response.status < 300){
               alert('Logout Success!');
               window.location.href = "http://localhost:8080";
           }

           else alert('Logout Fail!');
        }
    );


</script>
</body>
</html>
