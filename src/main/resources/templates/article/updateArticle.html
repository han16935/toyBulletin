<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<!--header-->
<div th:replace = "~{layouts/navbar}"></div>
<!--content-->
<form class="container" th:action = "@{/article/update(id=${id}, article_id = ${param.article_id})}" method = "post">
    <input type="hidden" name="author" th:value="${id}">
    <div class="mb-3">
        <label class = "form-label">제목</label>
        <input class="form-control" type="text" name = "title" th:value = "${article.getTitle()}"/>
    </div>

    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="3" name = "content" th:text = "${article.getContent()}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{/articles(id=${id})}" class="btn btn-primary">Return to article List</a>
</form>


<!--footer-->
<div th:replace = "~{layouts/footer}"></div>
