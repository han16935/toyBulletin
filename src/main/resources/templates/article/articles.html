<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{layouts/navbar}"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nickname</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "article : ${articles}">
        <th scope="row" th:text = "${article.getAuthor().getNickName()}">KIM</th>
        <td th:text = "${article.getTitle()}">
<!--            <a th:href="@{article/{id}(id=${article.getId()})}" th:text = "${article.getTitle()}"></a>-->
        </td>
        <td th:text = "${article.getContent()}">Otto</td>
        <td>
            <a th:href="@{/article/update(id=${param.id}, article_id=${article.getId()})}" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/article/create(id=${param.id})}" class="btn btn-primary">New Article</a>
<div th:replace = "~{layouts/footer}"></div>
</body>
</html>
